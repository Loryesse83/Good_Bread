<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/35114ec8c1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" media="screen and (max-width:500px)" href="css/mobile.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Pane Buono | Welcome</title>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">pane buono</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Section 1 -->
    <section id="contact-form">
        <div class="container">
            <h1 class="primary-color">Contattaci</h1>
            <p>Completa con i tuoi dati</p>
            <form action="">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email">
                    <label for="message">Messaggio</label>
                    <textarea name="message" id="message"></textarea>
                    <button class="btn" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>
    <!-- Section 2 -->
    <section id="contact-info">
        <div class="container">
            <div class="info-box">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>Genova</p>
            </div>
            <div class="info-box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Numero di telefono</h3>
                <p>010/111111</p>
            </div>
            <div class="info-box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email</h3>
                <p>info@email.com</p>
            </div>
        </div>
    </section>


    <footer id="footer">
        <p>PANE BUONO &copy; 2019, All rights reserved</p>
    </footer>
</body>

</html>
